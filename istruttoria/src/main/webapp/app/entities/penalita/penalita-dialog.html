
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPenalitaLabel" translate="istruttoriaApp.penalita.home.createOrEditLabel">Create or edit a Penalita</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.penalita.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.penalita.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.penalita.decoTipoPena" for="field_decoTipoPena">Deco Tipo Pena</label>
            <input type="text" class="form-control" name="decoTipoPena" id="field_decoTipoPena"
                    ng-model="vm.penalita.decoTipoPena"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.penalita.qntaPena" for="field_qntaPena">Qnta Pena</label>
            <input type="number" class="form-control" name="qntaPena" id="field_qntaPena"
                    ng-model="vm.penalita.qntaPena"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.penalita.impoPena" for="field_impoPena">Impo Pena</label>
            <input type="number" class="form-control" name="impoPena" id="field_impoPena"
                    ng-model="vm.penalita.impoPena"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.penalita.unitMisu" for="field_unitMisu">Unit Misu</label>
            <input type="text" class="form-control" name="unitMisu" id="field_unitMisu"
                    ng-model="vm.penalita.unitMisu"
                     />
        </div>

        <div class="form-group">
            <label translate="istruttoriaApp.penalita.pagamento" for="field_pagamento">Pagamento</label>
            <select class="form-control" id="field_pagamento" name="pagamento" ng-model="vm.penalita.pagamento" ng-options="pagamento as pagamento.id for pagamento in vm.pagamentos | orderBy:'id' track by pagamento.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
