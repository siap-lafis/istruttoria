
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySoggettoLabel" translate="istruttoriaApp.soggetto.home.createOrEditLabel">Create or edit a Soggetto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.soggetto.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.soggetto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.soggetto.cuaa" for="field_cuaa">Cuaa</label>
            <input type="text" class="form-control" name="cuaa" id="field_cuaa"
                    ng-model="vm.soggetto.cuaa"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.soggetto.denominazione" for="field_denominazione">Denominazione</label>
            <input type="text" class="form-control" name="denominazione" id="field_denominazione"
                    ng-model="vm.soggetto.denominazione"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
