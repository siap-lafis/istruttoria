
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myElencoPagamentoLabel" translate="istruttoriaApp.elencoPagamento.home.createOrEditLabel">Create or edit a Elenco Pagamento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.elencoPagamento.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.elencoPagamento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.elencoPagamento.idDecr" for="field_idDecr">Id Decr</label>
            <input type="number" class="form-control" name="idDecr" id="field_idDecr"
                    ng-model="vm.elencoPagamento.idDecr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.elencoPagamento.dataDecr" for="field_dataDecr">Data Decr</label>
            <input type="text" class="form-control" name="dataDecr" id="field_dataDecr"
                    ng-model="vm.elencoPagamento.dataDecr"
                     />
        </div>

        <div class="form-group">
            <label translate="istruttoriaApp.elencoPagamento.domanda" for="field_domanda">Domanda</label>
            <select class="form-control" id="field_domanda" name="domanda" ng-model="vm.elencoPagamento.domanda" ng-options="domanda as domanda.id for domanda in vm.domandas | orderBy:'id' track by domanda.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
