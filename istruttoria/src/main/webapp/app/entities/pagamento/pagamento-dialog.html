
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPagamentoLabel" translate="istruttoriaApp.pagamento.home.createOrEditLabel">Create or edit a Pagamento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pagamento.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pagamento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.codIntervento" for="field_codIntervento">Cod Intervento</label>
            <input type="text" class="form-control" name="codIntervento" id="field_codIntervento"
                    ng-model="vm.pagamento.codIntervento"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.qntaDich" for="field_qntaDich">Qnta Dich</label>
            <input type="number" class="form-control" name="qntaDich" id="field_qntaDich"
                    ng-model="vm.pagamento.qntaDich"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.qntaAmme" for="field_qntaAmme">Qnta Amme</label>
            <input type="number" class="form-control" name="qntaAmme" id="field_qntaAmme"
                    ng-model="vm.pagamento.qntaAmme"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.qntaLiqu" for="field_qntaLiqu">Qnta Liqu</label>
            <input type="number" class="form-control" name="qntaLiqu" id="field_qntaLiqu"
                    ng-model="vm.pagamento.qntaLiqu"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.impoDich" for="field_impoDich">Impo Dich</label>
            <input type="number" class="form-control" name="impoDich" id="field_impoDich"
                    ng-model="vm.pagamento.impoDich"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.impoAmme" for="field_impoAmme">Impo Amme</label>
            <input type="number" class="form-control" name="impoAmme" id="field_impoAmme"
                    ng-model="vm.pagamento.impoAmme"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.impoLiqu" for="field_impoLiqu">Impo Liqu</label>
            <input type="number" class="form-control" name="impoLiqu" id="field_impoLiqu"
                    ng-model="vm.pagamento.impoLiqu"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.statLiqu" for="field_statLiqu">Stat Liqu</label>
            <input type="number" class="form-control" name="statLiqu" id="field_statLiqu"
                    ng-model="vm.pagamento.statLiqu"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.unitMisu" for="field_unitMisu">Unit Misu</label>
            <input type="text" class="form-control" name="unitMisu" id="field_unitMisu"
                    ng-model="vm.pagamento.unitMisu"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.codiNumeCapiSpes" for="field_codiNumeCapiSpes">Codi Nume Capi Spes</label>
            <input type="text" class="form-control" name="codiNumeCapiSpes" id="field_codiNumeCapiSpes"
                    ng-model="vm.pagamento.codiNumeCapiSpes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.dataElab" for="field_dataElab">Data Elab</label>
            <input type="text" class="form-control" name="dataElab" id="field_dataElab"
                    ng-model="vm.pagamento.dataElab"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.codiEsiGcol" for="field_codiEsiGcol">Codi Esi Gcol</label>
            <input type="number" class="form-control" name="codiEsiGcol" id="field_codiEsiGcol"
                    ng-model="vm.pagamento.codiEsiGcol"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.percSanzGcol" for="field_percSanzGcol">Perc Sanz Gcol</label>
            <input type="number" class="form-control" name="percSanzGcol" id="field_percSanzGcol"
                    ng-model="vm.pagamento.percSanzGcol"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.percSanzAzie" for="field_percSanzAzie">Perc Sanz Azie</label>
            <input type="number" class="form-control" name="percSanzAzie" id="field_percSanzAzie"
                    ng-model="vm.pagamento.percSanzAzie"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.valoMediTito" for="field_valoMediTito">Valo Medi Tito</label>
            <input type="number" class="form-control" name="valoMediTito" id="field_valoMediTito"
                    ng-model="vm.pagamento.valoMediTito"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.impoTratModu" for="field_impoTratModu">Impo Trat Modu</label>
            <input type="number" class="form-control" name="impoTratModu" id="field_impoTratModu"
                    ng-model="vm.pagamento.impoTratModu"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.fascModu" for="field_fascModu">Fasc Modu</label>
            <input type="number" class="form-control" name="fascModu" id="field_fascModu"
                    ng-model="vm.pagamento.fascModu"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.pagamento.impoTratFina" for="field_impoTratFina">Impo Trat Fina</label>
            <input type="number" class="form-control" name="impoTratFina" id="field_impoTratFina"
                    ng-model="vm.pagamento.impoTratFina"
                     />
        </div>

        <div class="form-group">
            <label translate="istruttoriaApp.pagamento.elencoPagamento" for="field_elencoPagamento">Elenco Pagamento</label>
            <select class="form-control" id="field_elencoPagamento" name="elencoPagamento" ng-model="vm.pagamento.elencoPagamento" ng-options="elencoPagamento as elencoPagamento.id for elencoPagamento in vm.elencopagamentos | orderBy:'id' track by elencoPagamento.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
