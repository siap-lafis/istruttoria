
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySuperficiePagataLabel" translate="istruttoriaApp.superficiePagata.home.createOrEditLabel">Create or edit a Superficie Pagata</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.superficiePagata.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.superficiePagata.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.superficiePagata.supeDich" for="field_supeDich">Supe Dich</label>
            <input type="number" class="form-control" name="supeDich" id="field_supeDich"
                    ng-model="vm.superficiePagata.supeDich"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.superficiePagata.supeAmmi" for="field_supeAmmi">Supe Ammi</label>
            <input type="number" class="form-control" name="supeAmmi" id="field_supeAmmi"
                    ng-model="vm.superficiePagata.supeAmmi"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.superficiePagata.supeRefr" for="field_supeRefr">Supe Refr</label>
            <input type="number" class="form-control" name="supeRefr" id="field_supeRefr"
                    ng-model="vm.superficiePagata.supeRefr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.superficiePagata.supeDete" for="field_supeDete">Supe Dete</label>
            <input type="number" class="form-control" name="supeDete" id="field_supeDete"
                    ng-model="vm.superficiePagata.supeDete"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.superficiePagata.supeNsan" for="field_supeNsan">Supe Nsan</label>
            <input type="number" class="form-control" name="supeNsan" id="field_supeNsan"
                    ng-model="vm.superficiePagata.supeNsan"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.superficiePagata.supeAcce" for="field_supeAcce">Supe Acce</label>
            <input type="number" class="form-control" name="supeAcce" id="field_supeAcce"
                    ng-model="vm.superficiePagata.supeAcce"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.superficiePagata.numTitoDich" for="field_numTitoDich">Num Tito Dich</label>
            <input type="number" class="form-control" name="numTitoDich" id="field_numTitoDich"
                    ng-model="vm.superficiePagata.numTitoDich"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="istruttoriaApp.superficiePagata.numTitoDete" for="field_numTitoDete">Num Tito Dete</label>
            <input type="number" class="form-control" name="numTitoDete" id="field_numTitoDete"
                    ng-model="vm.superficiePagata.numTitoDete"
                     />
        </div>

        <div class="form-group">
            <label translate="istruttoriaApp.superficiePagata.pagamento" for="field_pagamento">Pagamento</label>
            <select class="form-control" id="field_pagamento" name="pagamento" ng-model="vm.superficiePagata.pagamento" ng-options="pagamento as pagamento.id for pagamento in vm.pagamentos | orderBy:'id' track by pagamento.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
